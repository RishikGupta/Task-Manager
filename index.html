<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Manager</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <section class="task_manager">
      <header class="card">
        <h1>Task Manager</h1>
        <form id="task_form">
          <input type="text" id="task_input" placeholder="Add a task...">
          <button type="submit">Add Task</button>
        </form>
      </header>
    
      <section id="task_container"></section>
    </section>
    <div class="confirm_delete">
      <h1>Confirm your action</h1>
      <p>Are you <strong>really</strong> sure that you want to delete this task?</p>
      <button class="cancel_delete">Cancel</button>
      <button autofocus class="confirmed_delete">Confirm</button>
    </div>
  </main>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
