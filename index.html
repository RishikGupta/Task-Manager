<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Manager</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <main>
      <h1>SMART TASKS</h1>
      <div class="task_manager">
        <div class="toolbar">
          <div class="search_container">
            <label for="search_input">Search and Filter your tasks</label>
            <input
              class="search-input"
              type="text"
              id="search_input"
              placeholder="  Start Typing to Search Tasks..." />
          </div>

          <div class="search_container">
            <label for="search_input">Assign To</label>
            <input
              class="search-input"
              type="text"
              id="user_input"
              placeholder="  Type the user to assign this task to..." />
          </div>

          <div class="search_container">
            <label for="search_input">Create A New Task</label>
          </div>
          <form id="task_form">
            <textarea id="task_input" placeholder="Add a new task..." rows="1"></textarea>
            <button type="submit">Add Task</button>
          </form>
        </div>
        <div id="task_container"></div>
      </div>

      <div class="confirm_delete">
        <p>Are you sure you want to delete this task?</p>
        <button class="confirmed_delete">Yes</button>
        <button class="cancel_delete">No</button>
      </div>

      <div id="edit_modal" class="modal">
        <div class="modal_content">
          <textarea class="task_text edit_text" id="edit_modal_textarea"></textarea>
          <div class="modal_buttons">
            <button class="button-box" id="edit_modal_save">
              <span class="green">Save</span>
            </button>
            <button class="button-box" id="edit_modal_close">
              <span class="red">Close</span>
            </button>
          </div>
        </div>
      </div>

      <div class="confirm_delete">
        <h3>Do you really want to delete?</h3>
        <p>Are you <strong>really</strong> sure that you want to delete this task?</p>
        <button class="cancel_delete">Cancel</button>
        <button autofocus class="confirmed_delete">Confirm</button>
      </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
